<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sockets IO</title>
</head>
<style>
  body {
    background-color: darkslategrey;
    color: white;
  }
</style>

<body>
  <script src="http://localhost:4050/socket.io/socket.io.min.js"></script>
  <h1>Ve la consola</h1>
  <script>
    const socket = io('http://localhost:4050');
    socket.on('client_ newMessage', socket => {
      console.log('nuevo mensaje', socket )
      
    });
  </script>
</body>
